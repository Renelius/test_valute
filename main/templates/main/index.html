{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>items</title>
    </head>
    <body>
        <h3 id="main"> </h3>
        <div id="list"></div>
    <script>
         window.onload = function(){
             function send_ajax(){$.ajax({
                type: 'GET',
                url: 'get_value',
                success: function(data){
                console.log(data);
                console.log(typeof(data));
                $('#list').html('USD= '+data.USD+'<br>'+'EUR= '+data.EUR);
                $('#main').html('Данные о курсах валют на '+data.Date);
                }
                });
                };
                setInterval(send_ajax, 86400000);
                };
    </script>
    </body>
</html>
